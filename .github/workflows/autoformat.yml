name: Prettier Autoformat

on:
  push:
    branches:
      - formatting

permissions:
  contents: write

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier autoformat
        run: |
          echo "ðŸŽ¨ Running Prettier to autoformat code..."
          npx prettier --write . --ignore-path .prettierignore

      - name: Commit and push changes if formatting was applied
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "ðŸ§¹ Autoformat code with Prettier"
            git push
          else
            echo "âœ… Code is already formatted. No changes to commit."
          fi
