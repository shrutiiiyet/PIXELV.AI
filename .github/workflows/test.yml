name: Formatting on PR
on:
  pull_request:

jobs:
  Continuous-Integration:
    name: Performs Formatting.
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run formatting
        run: npm run format
